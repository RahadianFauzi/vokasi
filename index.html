<html>

<head>
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .demo-card-wide.mdl-card {
      width: 512px;
    }

    .demo-card-wide>.mdl-card__title {
      color: #fff;
      height: 176px;
    }

    .demo-card-wide>.mdl-card__menu {
      color: #fff;
    }

    body {
      padding: 20px;
      background: #fafafa;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title" style="background: url('images/welcome_card.jpg') center / cover;">
          <h2 class="mdl-card__title-text">Selamat Datang</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Selamat datang di kelas Implementasi Teknologi Komputasi Awan. Ini adalah contoh dari card pada Material
          Design
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get Started
          </a>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
